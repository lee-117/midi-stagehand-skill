# Android 应用测试模板
# Android App Testing Template
# 演示 Android 应用启动、交互、数据提取
# Usage: node scripts/midscene-run.js templates/native/android-app.yaml --dry-run

engine: native

android:
  deviceId: "emulator-5554"

tasks:
  - name: "Android 应用基础测试"
    flow:
      - launch: "com.example.app"
      - aiWaitFor: "应用主界面加载完成"
        timeout: 20000
      - aiTap: "设置按钮"
      - aiAssert: "进入了设置页面"
      - aiScroll: "设置列表"
        direction: "down"
        distance: 300
      - aiTap: "关于"
      - aiQuery: "提取应用版本号"
        name: appVersion
      - recordToReport: "Android 测试"
        content: "应用基础功能验证完成"
