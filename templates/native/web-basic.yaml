# 基础网页操作模板
# Web Basic Operations Template
# 演示打开网页、搜索、断言等基础操作
# Usage: node scripts/midscene-run.js templates/native/web-basic.yaml --dry-run

engine: native

web:
  url: "https://example.com"
  headless: false
  viewportWidth: 1280
  viewportHeight: 960

tasks:
  - name: "基础网页浏览"
    flow:
      - ai: "向下滚动页面查看内容"
      - aiAssert: "页面包含 'Example Domain' 文字"
      - recordToReport: "基础测试完成"
        content: "成功访问并验证页面内容"
